<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slider</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <style>
        @keyframes jiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes dropIn {
            0% { transform: translateY(-200vh); opacity: 0; }
            70% { transform: translateY(20px); }
            85% { transform: translateY(-10px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes dust {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-20px) scale(2); opacity: 0; }
        }

        #pronouncement {
            position: relative;
        }
        #pronouncement > div {
            animation: dropIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        #pronouncement.impact::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 200px;
            height: 20px;
            animation: dust 0.6s ease-out forwards;
            animation-delay: 1.2s;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 4rem;
        }
        button {
            font-size: 4rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            animation: jiggle 0.25s ease-in-out 1.5;
        }
        button:hover {
            background-color: #0056b3;
        }
        #interrogation {
            font-size: 4rem;
            font-weight: 900;
        }
        #pronouncement {
            font-size: 9rem;
            font-weight: 900;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="interrogation">
        Is Greenland a state yet?
    </div>
    <div id="pronouncement">
        <button
            hx-get="/01-11-2024.txt"
            hx-trigger="click"
            hx-swap="innerHTML swap:0.5s"
            hx-target="#pronouncement">
            CHECK
        </button>
    </div>
    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'pronouncement') {
                event.detail.target.classList.add('impact');
                const response = event.detail.target.innerText;
                event.detail.target.innerHTML = `<div>${response}</div>`;
            }
        });
    </script>
</body>
</html>
